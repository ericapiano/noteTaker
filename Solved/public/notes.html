<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Save Note</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Mali|Roboto+Slab" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="jquery-3.3.1.min.js"></script>

  <script src="notes.js"></script>



</head>
<body>

    <header>
        <p class="teal">
          <br>
          Note Taker
        </p>
      </header>
  
    <form class="saveNoteForm">
        <div class="form-group">
          <label for="exampleFormControlInput1"> <strong>SAVE A NOTE</label> </strong>
          <input type="text" class="form-control" id="title" placeholder="Note Title">
        </div>
      
        <div class="form-group">
          <label for="exampleFormControlTextarea1"></label>
          <textarea class="form-control" id="note" placeholder="Note Text" rows="3"></textarea>

          <button type="button" class="btn btn-outline-secondary" id= "noteButton">SEND</button>
        </div>
      </form>

      <div class="notesContent">

      </div>



</body>
</html>
